<template>
    <lightning-card title="Account Entry">
        <div class="slds-p-around_medium">

            <lightning-button
                label="Add"
                icon-name="utility:add"
                onclick={handleAddRow}
                class="slds-m-bottom_small slds-m-left_medium">
            </lightning-button>
            
            <lightning-datatable
                key-field="id"
                data={data}
                columns={columns}
                onsave={handleSave}
            ></lightning-datatable>

            <lightning-button
                variant="brand"
                label="Save"
                onclick={handleSave}
            ></lightning-button>

        </div>
    </lightning-card>
</template>
