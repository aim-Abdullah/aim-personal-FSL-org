<template>
    <lightning-card title="API Call with Platform Event Listener" icon-name="standard:api">
        <div class="slds-m-around_medium">
            <!-- Status Section -->
            <div class="slds-box slds-box_x-small slds-m-bottom_small">
                <div class="slds-grid slds-grid_align-spread slds-grid_vertical-align-center">
                    <div class="slds-col">
                        <strong>Status: </strong>
                        <span class={statusClass}>{status}</span>
                    </div>
                    <div class="slds-col slds-no-flex">
                        <template if:true={isLoading}>
                            <lightning-spinner alternative-text="Loading..." size="small"></lightning-spinner>
                        </template>
                    </div>
                </div>
            </div>
            <!-- Action Buttons -->
            <div class="slds-m-bottom_medium">
                <lightning-button label="Call API & Listen for Event" onclick={handleApiCall} variant="brand"
                    disabled={isLoading} class="slds-m-right_small">
                </lightning-button>
                <lightning-button label="Reset" onclick={handleReset} variant="neutral" disabled={isLoading}>
                </lightning-button>
            </div>
            <!-- Error Message -->
            <template if:true={hasError}>
                <div class="slds-box slds-box_x-small slds-theme_error slds-m-bottom_small">
                    <div class="slds-grid slds-grid_align-spread slds-grid_vertical-align-center">
                        <lightning-icon icon-name="utility:error" size="small" variant="inverse"></lightning-icon>
                        <div class="slds-col slds-p-left_small">
                            <strong>Error:</strong> {error}
                        </div>
                    </div>
                </div>
            </template>
            <!-- Result Section -->
            <template if:true={hasResult}>
                <div class="slds-box slds-box_x-small slds-theme_success">
                    <div class="slds-grid slds-grid_vertical-align-center slds-m-bottom_small">
                        <lightning-icon icon-name="utility:success" size="small" variant="inverse"></lightning-icon>
                        <div class="slds-col slds-p-left_small">
                            <strong>Platform Event Result:</strong>
                        </div>
                    </div>
                    <div class="slds-text-longform">
                        <pre class="slds-text-body_small">{result}</pre>
                    </div>
                </div>
            </template>
            <!-- Instructions -->
            <div class="slds-box slds-box_x-small slds-theme_shade slds-m-top_medium">
                <div class="slds-text-heading_small slds-m-bottom_x-small">Instructions:</div>
                <ul class="slds-text-body_small">
                    <li>1. Click "Call API & Listen for Event" to trigger the REST API call</li>
                    <li>2. The component will wait for a platform event response</li>
                    <li>3. When the platform event is received, the result will be displayed</li>
                    <li>4. Use "Reset" to clear the component state</li>
                </ul>
            </div>
        </div>
    </lightning-card>
</template>
